<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gif Search</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Homenaje&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <main>
      <div>GIF Search - GIPHY API</div>
      <div class="gifContainer">
        <div class="spinner"></div>
        <img id="gif" src="#" />
      </div>
      <div class="searchBox">
        <input type="text" id="input" placeholder="Enter GIF name" />
        <button id="search">Search</button>
      </div>
      <div id="status"></div>
    </main>
    <footer>
      <div>
        <a class="link" href="https://github.com/Fa1sall">
          <p>Created &nbsp;By &nbsp;</p>
          <b>Fa1sall&nbsp;</b>
          <img class="github-logo" src="Images/github.png" />
        </a>
      </div>
    </footer>
    <script await src="script.js"></script>
  </body>
</html>
